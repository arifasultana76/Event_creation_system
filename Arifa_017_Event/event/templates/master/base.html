<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Eventify | Event Management{% endblock %}</title>

    <style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(120deg, #52c2f7, #0e5870, #3a7e9b);
    color: #fefffd;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
}

/* ===== ANIMATED BACKGROUND ===== */
.bg-animation {
    position: fixed;
    inset: 0;
    z-index: -1;
    overflow: hidden;
}

.circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(253, 253, 252, 0.08);
    animation: float 5s infinite ease-in-out;
}

.circle:nth-child(1) {
    width: 280px;
    height: 280px;
    top: 10%;
    left: 5%;
}

.circle:nth-child(2) {
    width: 200px;
    height: 200px;
    bottom: 15%;
    right: 10%;
    animation-delay: 6s;
}

.circle:nth-child(3) {
    width: 150px;
    height: 150px;
    top: 50%;
    right: 30%;
    animation-delay: 10s;
}

@keyframes float {
    0% { transform: translate(0, 0); }
    50% { transform: translate(30px, -40px); }
    100% { transform: translate(0, 0); }
}

/* ===== NAVBAR ===== */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 60px;
    background: rgba(83, 175, 250, 0.25);
    backdrop-filter: blur(12px);
    position: sticky;
    top: 0;
    z-index: 100;
}

/* LOGO */
.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo-icon {
    width: 42px;
    height: 42px;
    border-radius: 10px;
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
}

.logo-text {
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 1px;
}

/* NAV LINKS */
.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li a {
    text-decoration: none;
    color: #fff;
    font-size: 15px;
    padding: 6px 12px;
    border-radius: 6px;
    transition: all 0.3s ease;
}

.nav-links li a:hover {
    background: rgba(255, 255, 255, 0.15);
    color: #ffb703;
}

/* LOGOUT BUTTON */
.logout-btn {
    background: linear-gradient(135deg, #ff4b2b, #ff416c);
    padding: 6px 14px;
    border-radius: 20px;
}

/* ===== MAIN CONTENT ===== */
main {
    flex: 1;
    padding: 60px;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 14px;
    background: rgba(0, 0, 0, 0.25);
    font-size: 14px;
}
/* ===== DJANGO MESSAGES ===== */
.msg {
    padding: 14px 20px;
    margin-bottom: 15px;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 500;
    backdrop-filter: blur(10px);
    animation: slideDown 0.4s ease;
}

/* SUCCESS */
.msg.success {
    background: rgba(46, 204, 113, 0.2);
    border-left: 5px solid #2ecc71;
    color: #c8f7dc;
}

/* WARNING / ERROR */
.msg.warning,
.msg.error {
    background: rgba(231, 76, 60, 0.2);
    border-left: 5px solid #e74c3c;
    color: #ffd6d1;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ===== CONTAINER ===== */
.container {
    max-width: 1100px;
    margin: auto;
}

/* ===== CARD ===== */
.card {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(14px);
    border-radius: 18px;
    padding: 25px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.4s ease;
}

.card h2 {
    margin-bottom: 20px;
    font-size: 22px;
    letter-spacing: 1px;
}

/* ===== TABLE ===== */
.table-wrapper {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
}

thead {
    background: rgba(0, 0, 0, 0.35);
}

thead th {
    padding: 14px;
    text-align: left;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

tbody tr {
    transition: background 0.3s ease;
}

tbody tr:hover {
    background: rgba(255, 255, 255, 0.08);
}

tbody td {
    padding: 14px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    font-size: 15px;
}

/* ===== PROFILE IMAGE ===== */
.profile-img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #ffb703;
}

.no-img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
}

/* ===== USER TYPE BADGE ===== */
.badge {
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 500;
    background: linear-gradient(135deg, #ff6a00, #ee0979);
}

/* ===== ANIMATION ===== */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
/* ===== WELCOME PAGE ===== */
.welcome-container {
    max-width: 1200px;
    margin: auto;
}

/* HERO */
.welcome-hero {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 40px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(14px);
    border-radius: 22px;
    padding: 40px;
    margin-bottom: 40px;
}

.hero-text h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

.hero-text h1 span {
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.hero-text p {
    font-size: 16px;
    opacity: 0.9;
    max-width: 520px;
}

/* PROFILE */
.hero-profile img,
.profile-placeholder {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ffb703;
}

.profile-placeholder {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 42px;
    font-weight: bold;
    background: linear-gradient(135deg, #ff6a00, #ee0979);
}

/* DASHBOARD */
.dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
}

.dash-card {
    background: rgba(255, 255, 255, 0.07);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 25px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.dash-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
}

.dash-card h3 {
    font-size: 20px;
    margin-bottom: 10px;
}

.dash-card p {
    font-size: 14px;
    opacity: 0.85;
    margin-bottom: 15px;
}

.dash-card a {
    color: #ffb703;
    text-decoration: none;
    font-weight: 500;
}

.dash-card a:hover {
    text-decoration: underline;
}


    </style>
</head>

<body>

    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- NAVBAR -->
    {% include "master/nav.html" %}

    <!-- PAGE CONTENT -->
    <main>
        {% block body %}
        {% endblock body %}
    </main>

    <!-- FOOTER -->
    <footer>
        Â© 2026 Eventify | Creating Moments, Managing Magic
    </footer>

</body>
</html>
